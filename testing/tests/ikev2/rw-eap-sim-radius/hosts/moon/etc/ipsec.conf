# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn rw-eap
	authby=rsasig
	eap=radius
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	leftcert=moonCert.pem
	leftfirewall=yes
	rightid=*@strongswan.org
	rightsendcert=never
	right=%any
	auto=add
