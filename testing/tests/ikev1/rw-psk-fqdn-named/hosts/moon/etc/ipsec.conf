# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=secret
	
conn rw-carol 
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=%any
	rightid=@carol.strongswan.org
	auto=add
