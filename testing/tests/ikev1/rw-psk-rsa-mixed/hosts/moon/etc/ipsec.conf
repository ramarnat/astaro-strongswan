# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	left=PH_IP_MOON
	leftid=@moon.strongswan.org
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	
conn rw-rsasig
	authby=rsasig
	leftcert=moonCert.pem
	auto=add

conn rw-psk
	authby=secret
	auto=add
