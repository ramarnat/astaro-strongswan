# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	nat_traversal=yes
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn net-net
	left=PH_IP_SUN
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	leftfirewall=yes
	leftsubnet=0.0.0.0/0
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	auto=add
