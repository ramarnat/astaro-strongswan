# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	rekey=no
	keyingtries=1

conn home
	left=PH_IP_CAROL
	leftsourceip=%modeconfig
	leftcert=carolCert.pem
	leftid=carol@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	modeconfig=push
	auto=add




