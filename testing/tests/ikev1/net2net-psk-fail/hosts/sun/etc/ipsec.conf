# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=secret
	
conn net-net
	left=PH_IP_SUN
	leftsubnet=10.2.0.0/16
	leftid=@sun.strongswan.org
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	auto=add
