# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn net-net
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=PH_IP_SUN
	rightsubnet=10.2.0.0/16
	rightid=@sun.strongswan.org
	auto=start
