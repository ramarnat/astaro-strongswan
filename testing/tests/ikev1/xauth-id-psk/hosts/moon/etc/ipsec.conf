# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=xauthpsk
	xauth=server

conn rw
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	auto=add
