# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	nat_traversal=yes
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn host-net
	left=192.168.0.2
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	leftfirewall=yes
	leftsubnet=10.2.0.0/16
	right=%any
	auto=add
