# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn home-icmp
	left=PH_IP_CAROL
        leftid=carol@strongswan.org
	leftcert=carolCert.pem
	leftprotoport=icmp
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightprotoport=icmp
        rightid=@moon.strongswan.org
	auto=add
