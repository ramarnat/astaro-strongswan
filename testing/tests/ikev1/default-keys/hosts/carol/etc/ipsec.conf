# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=0
	strictcrlpolicy=no
	nocrsend=yes
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn home
	left=PH_IP_CAROL
	leftcert=selfCert.der
	leftsendcert=never
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightcert=peerCert.der
	auto=add
