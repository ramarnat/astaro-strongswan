# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn home
	right=PH_IP_DAVE
	rightsourceip=%modeconfig
	rightcert=daveCert.pem
	rightid=dave@strongswan.org
	rightfirewall=yes
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	auto=add




