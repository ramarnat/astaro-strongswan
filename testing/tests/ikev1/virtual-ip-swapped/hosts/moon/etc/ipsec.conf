# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn rw
	right=PH_IP_MOON
	rightsourceip=PH_IP_MOON1
	rightcert=moonCert.pem
	rightid=@moon.strongswan.org
	rightsubnet=10.1.0.0/16
	rightfirewall=yes
	leftsubnetwithin=10.3.0.0/16
	left=%any
	auto=add
