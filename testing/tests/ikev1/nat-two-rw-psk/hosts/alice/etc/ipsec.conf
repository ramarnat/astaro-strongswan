# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	nat_traversal=yes
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=secret
		
conn nat-t
	left=%defaultroute
	leftfirewall=yes
	right=PH_IP_SUN
	rightsubnet=10.2.0.0/16
	auto=add
