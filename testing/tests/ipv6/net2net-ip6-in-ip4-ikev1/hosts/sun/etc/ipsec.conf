# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	crlcheckinterval=180
	plutodebug=control
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1

conn net-net
	left=PH_IP_SUN
	leftnexthop=%direct
	leftsubnet=fec2::0/16
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	right=PH_IP_MOON
	rightsubnet=fec1::0/16
	rightid=@moon.strongswan.org
	auto=add
